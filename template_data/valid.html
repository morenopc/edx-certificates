<!DOCTYPE HTML>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Número de Certificado Válido</title>
 <link rel="stylesheet" href="/stylesheets/base.css">
</head>
<body>
  <header>
    <h1>ESO</h1>
  </header>

  <section>
    <header class="valid">
      <h1>Este é um certificado ESO válido para <span>{NAME}</span></h1>
    </header>

    <section>
      <dl>
        <dt>Nome do estudante</dt>
        <dd>{NAME}</dd>
        <dt>Número do certificado</dt>
        <dd>{CERTIFICATE_ID}</dd>
        <dt>Curso</dt>
        <dd>{COURSE}</dd>
        <dd class="description">Um curso oferecido por {ORG}, uma iniciativa de
        aprendizado online {ORG_LONG} através da Open edx</dd>
      </dl>
    </section>

  </section>
  <footer>
    <p>{SIGNATURE}
    </p>
    <a href="{SIG_URL}" class="download">Baixe esta assinatura</a>
    <a href="{VERIFY_URL}" class="what">O que é isso?</a>
  </footer>
</body>
</html>
